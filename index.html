<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FB Post Template</title>
    <!-- <link rel="stylesheet" href="style.css" type="text/css" /> -->
         <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Anek+Tamil:wght@100..800&display=swap" rel="stylesheet" />
    <style>

  font-family: "Anek";

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        /* background: purple; */
        min-height: 100vh;
      }

      .template {
        width: 1280px;
        min-height: 1280px;
        /* border: 2px solid lime; */
        background: url("http://localhost:8000/assets/background.jpg") no-repeat center center/cover;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .template .left-text span,
      .template .right-text span {
        color: rgba(255, 255, 255, 0.3);
        font-size: 50px;
        font-family: "LEMON MILK";
        margin: 0 20px;
      }

      .template .left-text {
        width: 1280px;
        position: absolute;
        white-space: nowrap;
        overflow: hidden;
        /* text-overflow: ellipsis; */
        transform-origin: top left;
        top: 50%;
        left: 0;
        transform: rotate(-90deg) translate(-50%, 0);
      }

      .template .right-text {
        width: 1280px;
        position: absolute;
        white-space: nowrap;
        overflow: hidden;
        /* text-overflow: ellipsis; */
        transform-origin: top right;
        top: 50%;
        right: 0;
        transform: rotate(90deg) translate(50%, 0);
      }

      .template .wrapper {
        width: 88%;
        border: 5px solid #fff;
        border-radius: 20px;
        position: relative;
        background: rgba(0, 0, 0, 1);
        margin-top: 60px;
      }

      /* .template .content::after {
    content: '';
    inset: 0;
    position: absolute;
    background: linear-gradient(to top, #0a0b44 55%, rgba(10, 11, 68, 0) 60%);
    border-radius: 0 0 20px 20px;
} */

      .template .wrapper .logo {
        width: 300px;
        top: -35px;
        left: -30px;
        position: absolute;
        z-index: 1;
      }

      .template .wrapper .date {
        position: absolute;
        color: #fff;
        font-family: "LEMON MILK";
        font-size: 40px;
        top: 15px;
        z-index: 1;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 10px 15px;
        right: 15px;
      }

      .template .wrapper .img_holder {
        width: 100%;
        height: 600px;
        overflow: hidden;
        /* border: 2px solid lime; */
        position: relative;
      }

      .template .wrapper .img_holder::after {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        bottom: -1px;
        height: 100px;
        background: linear-gradient(to top, #0a0b44, rgba(10, 11, 68, 0));
        width: 100%;
      }

      .template .wrapper .img_holder img {
        width: 100%;
        object-fit: cover;
        border-radius: 20px 20px 0 0;
      }

      .template .wrapper .text-content {
        position: relative;
        height: calc(100% - 600px);
        color: #fff;
        font-family: "Anek Tamil", sans-serif;
        z-index: 2;
        background: #0a0b44;
        padding: 30px 10px 0;
        border-radius: 0 0 20px 20px;
      }

      .template .wrapper .text-content h1 {
        font-size: 50px;
        /* border: 1px solid lime; */
        text-align: center;
        color: #ffde21;
        font-weight: 700;
      }

      .template .wrapper .text-content p {
        font-size: 40px;
        text-align: center;
        padding: 10px 0 30px;
        font-weight: 500;
      }

      .template .footer {
        bottom: 10px;
        color: #fff;
        z-index: 2;
        display: flex;
        align-items: center;
        margin: 15px 0;
      }

      .template .footer .facebook,
      .template .footer .youtube {
        width: 60px;
        height: 60px;
        border: 2px solid #fff;
        padding: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        margin: 0 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        fill: #fff;
      }

      .template .footer span {
        font-family: "LEMON MILK";
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="template">
      <div class="left-text">
        <span>LANKA TODAY</span>
        <span>LANKA TODAY</span>
        <span>LANKA TODAY</span>
        <span>LANKA TODAY</span>
        <span>LANKA TODAY</span>
        <span>LANKA TODAY</span>
        <span>LANKA TODAY</span>
        <span>LANKA TODAY</span>
        <span>LANKA TODAY</span>
        <span>LANKA TODAY</span>
      </div>
      <div class="right-text">
        <span>LANKA TODAY</span>
        <span>LANKA TODAY</span>
        <span>LANKA TODAY</span>
        <span>LANKA TODAY</span>
        <span>LANKA TODAY</span>
        <span>LANKA TODAY</span>
        <span>LANKA TODAY</span>
        <span>LANKA TODAY</span>
        <span>LANKA TODAY</span>
        <span>LANKA TODAY</span>
      </div>

      <div class="wrapper">
        <img class="logo" src="http://localhost:8000/assets/logo.png" alt="" />
        <span class="date">{{date}}</span>
        <div class="img_holder">
          <img src="{{image}}" alt="" />
        </div>
        <div class="text-content">
          <h1 class="title">{{title}}</h1>
          <p class="content">{{content}}</p>
        </div>
      </div>

      <div class="footer">
        <div class="facebook">

        </div>
        <span>/LANKA TODAY OFFICIAL</span>
      </div>
    </div>
  </body>
